plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
    id "de.undercouch.download"
}

android {
    namespace 'com.tyganeutronics.timezonepicker'
    compileSdk 33

    defaultConfig {
        minSdk 16
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'

    api project(path: ':base-library')
    implementation 'androidx.core:core-ktx:1.9.0'
}

publishing {
    publications {
        // Creates a Maven publication called "release".
        release(MavenPublication) {

            groupId = 'com.github.richard-muvirimi'
            artifactId = 'library'
            version = '1.0.1'

            afterEvaluate {
                from components.release
            }
        }
    }
}

task downloadTimeZoneData {

    // Download timezone data files
    download.run {
        src([
                'https://raw.githubusercontent.com/eggert/tz/main/backward',
                'https://raw.githubusercontent.com/eggert/tz/main/zone.tab'
        ])
        dest new File(rootProject.rootDir, '/library/src/main/assets')
        onlyIfModified true
        useETag 'all'
    }

}

preBuild.dependsOn downloadTimeZoneData